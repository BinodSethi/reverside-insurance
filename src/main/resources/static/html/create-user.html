
<div class="row" style="padding: 25px;"> 


    <div class="col-md-6">
        <form data-toggle="validator" role="form" name="form" id="form">
            <div class="form-group">
                <label class="control-label">Name :</label>
                <input type="text" class="form-control" id="userName" ng-model="userDetail.name" required/>
            </div>
            <div class="form-group">
                <label class="control-label">Surname :</label>
                <input type="text" class="form-control" id="surname" ng-model="userDetail.surname" required/>
            </div>
            <div class="form-group">
                <label class="control-label" >Email :</label>
                <input type="text" class="form-control" id="email" ng-model="userDetail.email" required/>
            </div>
            <div class="form-group">
                <label class="control-label" >Phone  Number:</label>
                <input type="text" class="form-control" id="phoneNo" ng-model="userDetail.phoneNumber" required/>
            </div>
            <div class="panel-footer text-right">
                <button type="submit" class="btn btn-success" ng-click="save(form)">Save</button>

            </div>
        </form>
    </div>

</div>
